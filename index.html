<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--===============> All Style Link <===================-->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="unnamed.png" /> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>X-O Game</title>
</head>
<body>
  <canvas id="confeti" width="300" height="300" class="active InActive"></canvas>

  <section class="Game">
    

    <div class="HeaderGame">
      <h1>Tic-Tac Game</h1>
      <div class="WinnerPlayer">
        <div class="WinnerO">
          <h1>O</h1>
          <p> <span> 0 </span> Wins</p>
        </div>
        <div class="WinnerO">
          <h1>X</h1>
          <p> <span> 0 </span> Wins</p>
        </div>
        <div class="WinnerO">
          <h1>
            <span class="material-symbols-outlined" style="font-size: 32px; vertical-align: bottom;">
            balance
            </span>
          </h1>
          <p> <span> 0 </span> draw</p>
        </div>
      </div>
    </div>
    <div class="bodyGame">
      <span id="option">
        <h1>Choose Play Mode</h1>
        <button onclick="Choice(1)">1 Player</button>
        <h1>Or</h1>
        <button onclick="Choice(2)">2 Player</button>
      </span>
      <span id="WinPlayer" class="slideUp">
        <h1></h1>
        <span class="Dbutton" >
          <button onclick="ShawModeGame()">Mode Game</button>
          <button onclick="Clear()">Restart</button>
        </span>
      </span>
      <span id="LostPlayer" class="slideUp" >
        <h1>You Lost!</h1>
        <span class="Dbutton">
          <button onclick="ShawModeGame()">Mode Game</button>
          <button onclick="Clear()">Restart</button>
        </span>
      </span>
      <div class="">
        <p de="00"></p>
      </div>
      <div class="">
        <p de="01"></p>
      </div>
      <div class="">
        <p de="02"></p>
      </div>
      <div class="">
        <p de="10"></p>
      </div>
      <div class="">
        <p de="11"></p>
      </div>
      <div class="">
        <p de="12"></p>
      </div>
      <div class="">
        <p de="20"></p>
      </div>
      <div class="">
        <p de="21"></p>
      </div>
      <div class="">
        <p de="22"></p>
      </div>
    </div>
    <!--<button onclick="Clear()">Reset</button>-->
    <div id="TurnPlayer ">
      <h1>It's Turn Player With : <span id="TurnPlayer1"></span></h1>
    </div>
  </section>

  <!--===============> All Script Link <===================-->
  <script src="JavaScript.js"></script>
</body>
</html>
